<!DOCTYPE html>
<html lang="en">
<style>
    .fixed-button {
        position: fixed;
        bottom: 100px;
        right: 40px;
        width: 100px;
        height: 100px;
        background-color: #ccc;
        color: #fff;
        border-radius: 50%;
        text-align: center;
        line-height: 100px;
        cursor: pointer;
    }
</style>
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>
    <title>CMNAI</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="/static/assets/favicon.ico"/>
    <!-- Font Awesome icons (free version)-->
    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
    <!-- Google fonts-->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css"/>
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700" rel="stylesheet" type="text/css"/>
    <!-- Core theme CSS (includes Bootstrap)-->
<!--    <link href="/static/style_diary.css" rel="stylesheet"/>-->
    <link href="/static/css/styles.css" rel="stylesheet"/>

</head>
<!-- Navigation-->
<nav class="navbar navbar-expand-lg navbar-dark fixed-bottom navbar-shrink" id="mainNav">
    <div class="container">
        <a class="navbar-brand" href="/"><img src="/static/assets/img/CMNAI2.png" alt="..."/></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive"
                aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
            Menu
            <i class="fas fa-bars ms-1"></i>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav text-uppercase ms-auto py-4 py-lg-0" style="display: flex; gap: 50px;">
                {% if not user.is_authenticated %}
                <li class="nav-item">
                    <a class="nav-link" href="#contact">로그인</a>
                </li>
                {% endif %}
                <a class="btn btn-primary btn-xl text-uppercase"
                   style="color:black; line-height: 13px; margin-bottom: 10px;" href="#emotion_move">감정달력</a>
                <a class="btn btn-primary btn-xl text-uppercase"
                   style="color:black; line-height: 13px; margin-bottom: 10px;" href="#score_move">초성 퀴즈 통계</a>
                <input class="text-center btn btn-primary btn-xl text-uppercase"
                       style="color:black; line-height: 13px; margin-bottom: 10px;"
                       type="button"
                       value="올려보기" onclick="upScroll()">
                <input class="text-center btn btn-primary btn-xl text-uppercase"
                       style="color:black; line-height: 13px; margin-bottom: 10px;"
                       type="button" value="내려보기" onclick="downScroll()">

                {% if user.is_authenticated %}
                <a class="text-center btn btn-primary btn-xl text-uppercase"
                   style="color:black; line-height: 13px; margin-bottom: 10px; margin-left:60px;"
                   href="{% url 'main:logout' %}">그만하기</a>
                {% endif %}
            </ul>
        </div>
    </div>
</nav>
<button class="fixed-button" onclick="scrollToTop()">위로</button>
<script>
    function scrollToTop() {
        window.scrollTo({
            top: 0,
            behavior: 'smooth'
        });
    }
</script>
{% block content %}
{% endblock %}

</body>
</html>
