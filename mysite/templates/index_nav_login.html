<script>
    function scrollToTop() {
        window.scrollTo({
            top: 0,
            behavior: 'smooth'
        });
    }

// 웹 화면용 스크롤 버튼 동작
var webScrollButtons = document.getElementsByClassName('web-scroll-btn');
for (var i = 0; i < webScrollButtons.length; i++) {
    webScrollButtons[i].addEventListener('click', webScroll);
}

function webScroll(event) {
    event.stopPropagation();
    var winY = window.pageYOffset;
    if (event.target.value === '올려보기') {
        window.scrollTo({top: winY - 300, behavior: 'smooth'});
    } else if (event.target.value === '내려보기') {
        window.scrollTo({top: winY + 300, behavior: 'smooth'});
    }
}
